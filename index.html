<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suit Game</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <h1>Pilih : Batu - Gunting - Kertas</h1>

    <div class="choices" id="choices">
      <div class="choice" data-choice="batu">
        <img src="./asset/batu.png" alt="batu" />
      </div>
      <div class="choice" data-choice="kertas">
        <img src="./asset/kertas.png" alt="kertas" />
      </div>
      <div class="choice" data-choice="gunting">
        <img src="./asset/kertas.png" alt="gunting" />
      </div>
    </div>

    <div id="result"></div>
  </body>

  <script src="./main.js"></script>
</html>
